<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    input{
        border: none;
    }
</style>
<head th:replace="/admin/share/head">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!--Header -->
    <header th:replace="/admin/share/header"></header>
    <!--Control Panel - Menu) -->
    <aside th:replace="/admin/share/menu"></aside>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 class="text-center">
                Danh sách khách hàng
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ và tên</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>Địa chỉ</th>
                            <th>Tích điểm</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="listCustomer : ${listCustomer}">
                            <td th:text="${listCustomer.id}"></td>
                            <td th:text="${listCustomer.fullName}"></td>
                            <td th:text="${listCustomer.email}"></td>
                            <td th:text="${listCustomer.numberPhone}"></td>
                            <td th:text="${listCustomer.address}"></td>
                            <td th:text="${listCustomer.accumulatedPoints}"></td>
                            <td th:text="${listCustomer.customerStatus}"></td>
                            <td>
                                <button class="btn btn-danger" th:attr="data-customer-id= ${listCustomer.id}" onclick="deleteCustomer(this)"><i class="fa-solid fa-trash" style="color: #ffffff;"></i></button>
                                <button class="btn btn-success"><i class="fa-solid fa-envelope" style="color: #ffffff;"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <footer th:replace="/admin/share/footer"></footer>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header" style="border: none">
                    <h4 class="modal-title text-center">Chỉnh sửa thông tin sản phẩm</h4>
                </div>

                <!-- Modal body -->
                <div class="modal-body" style="margin-left: 50px">
                    <div class="container">
                        <form id="myForm" action="" method="" >

                        </form>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer" style="border: none">
                    <div class="d-flex flex-row-reverse">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="/admin/share/Jquery"></div>
<div th:attr="data-result-message=${result_message}"></div>
<script th:inline="javascript">
    // Hiển thị thông báo
    var message = document.querySelector('[data-result-message]').getAttribute('data-result-message');
    if (message) {
        alert(message);
    }

    //Nút xóa sản phẩm
    function deleteCustomer(button){
        var customerID = button.getAttribute("data-customer-id");
        var userConfirmed = confirm("Bạn có muốn xóa khách hàng này không ?");
        if (userConfirmed) {
            deleteC(customerID);
        }
    }
    //Hàm xử lý hành động xóa
    async function deleteC(customerID) {
        const response = await fetch("/admin/customer/delete/" + customerID, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json",
            },
        });

        if (response.ok) {
            alert("Xóa khách hàng thành công");
            location.reload();
        }
    }

    //Mở modal
    function openModal(element) {
        var productData = element.getAttribute("data-product");
        try {
            var product = JSON.parse(productData);
            console.log(product)
            document.getElementById("id").value = product.id;
            document.getElementById("name").value = product.name;
            document.getElementById("price").value = chuyenDoiChuoi(product.price);
            document.getElementById("quantity").value = product.quantity;
            document.getElementById("sold").value = product.sold;
            document.getElementById("material").value = product.material;
            document.getElementById("note").value = product.note;
            document.getElementById("point").value = product.rewardPoints;

            $('#myModal').modal('show');

        } catch (error) {
            console.error("Lỗi khi parse JSON:", error);
        }

    }
    function closeModal(){
        $('#myModal').modal('hide');
    }




</script>
</body>
</html>
